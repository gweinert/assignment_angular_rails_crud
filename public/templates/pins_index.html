<hr>
<form ng-submit="createPin()">
  <h2>New Pin</h2>
  <label for="">Title</label>
  <input type="text" ng-model="newPin.item_name"><br>
  <label for="">Buy/Sell?</label>
  <input type="text" ng-model="newPin.buy_sell"><br>
  <label for="">Description</label>
  <textarea ng-model="newPin.description"></textarea>
  <button type="submit">Create Pin</button>
</form>
<hr>

<h2>All Pins</h2>
<hr>
<div ng-repeat="pin in pins" class="pin-wrapper">
  <h3>{{pin.item_name}}</h3>
  <h4 ng-if="pin.buy_sell">For Sale</h4>
  {{pin.buy_sell}}
  <h4 ng-if="!pin.buy_sell">Want to Buy</h4>
  <p><a href="#">Edit Pin</a></p>
  <p><a href="#">Delete Pin</a></p>
  <p>{{pin.description}}</p>
  <p>Posted: {{pin.created_at | date}}</p>
</div>
